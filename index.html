<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Campus AR Navigation</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      #start-menu {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background-color: #f4f4f9; z-index: 2000; display: flex;
        flex-direction: column; align-items: center; padding-top: 50px;
        padding-bottom: 80px; font-family: sans-serif;
        overflow-y: scroll; -webkit-overflow-scrolling: touch;
      }
      h1 { color: #333; font-size: 1.5rem; margin-bottom: 20px; }
      .dest-card {
        background: white; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        margin-bottom: 20px; overflow: hidden; width: 80%; max-width: 300px; text-align: center; flex-shrink: 0;
      }
      .dest-card img { width: 100%; height: 150px; object-fit: cover; }
      .dest-card h2 { font-size: 1.2rem; margin: 15px 0; color: #007BFF; }
      #status {
        position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7); color: white; padding: 15px 20px;
        border-radius: 10px; font-size: 1rem; font-family: sans-serif; z-index: 1000; text-align: center; width: 80%; display: none;
      }
      #distance-display {
        position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.9); color: #333; padding: 15px 30px;
        border-radius: 30px; font-size: 1.5rem; font-weight: bold; font-family: sans-serif;
        z-index: 1000; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); display: none; white-space: nowrap;
      }
      .unit { font-size: 1rem; color: #666; }
      .arrived-text { color: #e91e63; font-size: 1.2rem; }
    </style>

    <script>
      function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const radLat1 = lat1 * Math.PI / 180; const radLat2 = lat2 * Math.PI / 180;
        const deltaLat = (lat2 - lat1) * Math.PI / 180; const deltaLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(deltaLat/2) * Math.sin(deltaLat/2) +
                  Math.cos(radLat1) * Math.cos(radLat2) * Math.sin(deltaLon/2) * Math.sin(deltaLon/2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      }
      function getBearing(lat1, lon1, lat2, lon2) {
        const radLat1 = lat1 * Math.PI / 180; const radLat2 = lat2 * Math.PI / 180;
        const deltaLon = (lon2 - lon1) * Math.PI / 180;
        const y = Math.sin(deltaLon) * Math.cos(radLat2);
        const x = Math.cos(radLat1) * Math.sin(radLat2) - Math.sin(radLat1) * Math.cos(radLat2) * Math.cos(deltaLon);
        return (Math.atan2(y, x) * 180 / Math.PI + 360) % 360;
      }

      const destinations = {
        "place1": { name: "本館", lat: 35.644945, lon: 139.408299, model: "futago3.glb", infoModel: "info.glb" },
        "place2": { name: "12号館", lat: 35.645631, lon: 139.408021, model: "futago3.glb", infoModel: "info.glb" },
        "place3": { name: "13号館", lat: 35.645976, lon: 139.408996, model: "futago3.glb", infoModel: "info.glb" },
        "place4": { name: "資料図書館（15号館）", lat: 35.644214, lon: 139.406271, model: "futago3.glb", infoModel: "info.glb" },
        "place5": { name: "16号館", lat: 35.645403, lon: 139.407072, model: "futago3.glb", infoModel: "info.glb" },
        "place6": { name: "大学会館(22号館)", lat: 35.644464, lon: 139.408831, model: "futago3.glb", infoModel: "info.glb" },
        "place7": { name: "体育館(25号館)", lat: 35.643480, lon: 139.408686, model: "futago3.glb", infoModel: "info.glb" },
        "place8": { name: "26号館", lat:35.644096,lon: 139.407233, model: "futago3.glb", infoModel: "info.glb" },
        "place9": { name: "27号館", lat:35.644075,lon: 139.408067, model: "futago3.glb", infoModel: "info.glb" },
        "place10": { name: "28号館", lat:35.645255,lon: 139.407549, model: "futago3.glb", infoModel: "info.glb" },
        "place11": { name: "公園", lat:35.847013,lon:139.359112, model: "双子3.glb", infoModel: "info.glb" }
      };

      let watchId;
      window.startNavigation = (placeKey) => {
        const dest = destinations[placeKey];
        document.getElementById('start-menu').style.display = 'none';
        const statusDiv = document.getElementById('status');
        const distanceDisplay = document.getElementById('distance-display');
        const scene = document.querySelector('a-scene');
        
        statusDiv.style.display = 'block';
        statusDiv.innerHTML = "GPSを受信中...<br>少しお待ちください";

        let isInitialized = false;
        let isArrived = false;
        let infoModelElement;
        let navArrowWrapper; // ★ 矢印を1つだけ保存する変数

        watchId = navigator.geolocation.watchPosition(
          (position) => {
            const currentLat = position.coords.latitude;
            const currentLon = position.coords.longitude;
            const currentDistance = Math.floor(getDistance(currentLat, currentLon, dest.lat, dest.lon));

            // 到着判定
            if (currentDistance <= 3) {
              if (!isArrived) {
                distanceDisplay.innerHTML = `<span class="arrived-text">目的地に到着しました！</span>`;
                if (infoModelElement) infoModelElement.setAttribute('visible', 'true');
                if (navArrowWrapper) navArrowWrapper.setAttribute('visible', 'false'); // 到着したら矢印を消す
                isArrived = true;
              }
            } else {
              distanceDisplay.innerHTML = `目的地まで あと ${currentDistance} <span class="unit">m</span>`;
              if (isArrived) {
                if (infoModelElement) infoModelElement.setAttribute('visible', 'false');
                isArrived = false;
              }
            }
            distanceDisplay.style.display = 'block';

            // ★ 初期化（1回だけ実行）
            if (!isInitialized) {
              statusDiv.innerHTML = "案内スタート！<br>矢印の方向へ進んでください";
              setTimeout(() => { statusDiv.style.display = 'none'; }, 3000);
              
              // 1. 目的地のモデルと波紋の配置（ここは変更なし）
              const goalWrapper = document.createElement('a-entity');
              goalWrapper.setAttribute('gps-entity-place', `latitude: ${dest.lat}; longitude: ${dest.lon};`);
              
              const mainModel = document.createElement('a-entity');
              mainModel.setAttribute('gltf-model', `url(./${dest.model})`);
              mainModel.setAttribute('scale', '1 1 1');
              mainModel.setAttribute('position', '0 1 0');
              goalWrapper.appendChild(mainModel);

              const ripple = document.createElement('a-ring');
              ripple.setAttribute('color', '#00FFFF');
              ripple.setAttribute('radius-inner', '1.5');
              ripple.setAttribute('radius-outer', '2.0');
              ripple.setAttribute('position', '0 0.1 0');
              ripple.setAttribute('rotation', '-90 0 0');
              ripple.setAttribute('animation', 'property: scale; from: 1 1 1; to: 4 4 4; dur: 2000; loop: true; easing: linear');
              ripple.setAttribute('animation__opacity', 'property: opacity; from: 0.8; to: 0; dur: 2000; loop: true; easing: linear');
              goalWrapper.appendChild(ripple);

              infoModelElement = document.createElement('a-entity');
              infoModelElement.setAttribute('gltf-model', `url(./${dest.infoModel})`);
              infoModelElement.setAttribute('position', '0 3 0'); 
              infoModelElement.setAttribute('scale', '1 1 1');
              infoModelElement.setAttribute('visible', 'false');
              goalWrapper.appendChild(infoModelElement);

              scene.appendChild(goalWrapper);

              // 2. ★ 大幅変更：案内矢印を「1つ」だけ作る！
              navArrowWrapper = document.createElement('a-entity');
              // 高さは目の前くらい（Y=1.5）にして見やすくする
              navArrowWrapper.setAttribute('position', '30 3 30'); 

              const arrowShape = document.createElement('a-cone');
              arrowShape.setAttribute('color', '#FFEB3B'); // 目立つ黄色
              arrowShape.setAttribute('radius-bottom', '1'); // 太さ
              arrowShape.setAttribute('height', '30');        // 長さ
              arrowShape.setAttribute('rotation', '-110 0 0'); // 少しおじぎさせる
              
              navArrowWrapper.appendChild(arrowShape);
              scene.appendChild(navArrowWrapper);

              isInitialized = true;
            }

            // ★ 自分が歩くたびに、矢印の位置と向きをアップデートする
            if (isInitialized && !isArrived && navArrowWrapper) {
              // 常に自分から「3m先」に矢印を浮かせる計算
              let arrowDistance = 50;
              if (currentDistance < 50) arrowDistance = currentDistance; // 3mより近い場合は調整
              
              const ratio = arrowDistance / currentDistance;
              const arrowLat = currentLat + (dest.lat - currentLat) * ratio;
              const arrowLon = currentLon + (dest.lon - currentLon) * ratio;

              // 矢印の場所を更新
              navArrowWrapper.setAttribute('gps-entity-place', `latitude: ${arrowLat}; longitude: ${arrowLon};`);
              
              // 矢印の向きを目的地に向ける
              const bearing = getBearing(currentLat, currentLon, dest.lat, dest.lon);
              const arrowRotationY = -bearing;
              navArrowWrapper.setAttribute('rotation', `0 ${arrowRotationY} 0`);
              
              // 表示をオンにする
              navArrowWrapper.setAttribute('visible', 'true');
            }
          },
          (error) => {
            console.error("位置情報エラー", error);
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = "位置情報の取得に失敗しました";
            statusDiv.style.backgroundColor = "rgba(255, 0, 0, 0.7)";
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
        );
      };
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <div id="start-menu">
      <h1>目的地を選んでください</h1>
      <div class="dest-card" onclick="startNavigation('place1')"><img src="https://via.placeholder.com/300x150?text=Photo+1" alt="本館"><h2>本館へ行く</h2></div>
      <div class="dest-card" onclick="startNavigation('place2')"><img src="https://via.placeholder.com/300x150?text=Photo+2" alt="12号館"><h2>12号館へ行く</h2></div>
      <div class="dest-card" onclick="startNavigation('place3')"><img src="https://via.placeholder.com/300x150?text=Photo+1" alt="13号館"><h2>13号館へ行く</h2></div>
      <div class="dest-card" onclick="startNavigation('place4')"><img src="https://via.placeholder.com/300x150?text=Photo+1" alt="資料図書館(15号館）"><h2>資料図書館(15号館)へ行く</h2></div>
      <div class="dest-card" onclick="startNavigation('place5')"><img src="https://via.placeholder.com/300x150?text=Photo+1" alt="16号館"><h2>16号館へ行く</h2></div>
      <div class="dest-card" onclick="startNavigation('place6')"><img src="https://via.placeholder.com/300x150?text=Photo+1" alt="22号館"><h2>22号館へ行く</h2></div>
      <div class="dest-card" onclick="startNavigation('place7')"><img src="https://via.placeholder.com/300x150?text=Photo+1" alt="体育館（25号館）"><h2>体育館（25号館）へ行く</h2></div>
      <div class="dest-card" onclick="startNavigation('place8')"><img src="https://via.placeholder.com/300x150?text=Photo+1" alt="26号館"><h2>26号館へ行く</h2></div>
      <div class="dest-card" onclick="startNavigation('place9')"><img src="https://via.placeholder.com/300x150?text=Photo+1" alt="27号館"><h2>27号館へ行く</h2></div>
      <div class="dest-card" onclick="startNavigation('place10')"><img src="https://via.placeholder.com/300x150?text=Photo+1" alt="28号館"><h2>28号館へ行く</h2></div>
      <div class="dest-card" onclick="startNavigation('place11')"><img src="https://via.placeholder.com/300x150?text=Photo+1" alt="公園"><h2>公園へ行く</h2></div>
    </div>

    <div id="status"></div>
    <div id="distance-display"></div>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
